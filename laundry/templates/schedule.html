{% if schedule %}
    <h2>Rezerwacje na {{ selected_date }}</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Godzina</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for hour, status in schedule.items %}
                <tr>
                    <td>{{ hour }}</td>
                    <td>{{ status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Brak rezerwacji na wybraną datę.</p>
{% endif %}
